<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        <img src="logo.png" alt="Logo">
        </div>
        <script src="js/qgis2web_expressions.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/L.Control.Locate.min.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet.rotatedMarker.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet.pattern.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet-hash.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/Autolinker.min.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/rbush.min.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/labelgun.min.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/labels.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet.wms.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet-measure.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->       
        <script src="js/L.Control.Opacity.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/0.7.19/ua-parser.min.js"></script>
        <script src="data/Kank_hore_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        }).fitBounds([[49.9660980912844,15.273971493532537],[49.96871671287811,15.278028456551676]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);

        function setBounds() {
        }
        var ortoRGB = L.tileLayer('./data/rgb/{z}/{x}/{y}.jpg', {
        minZoom: 15,
        maxZoom: 23,
        tms: false,
        attribution: 'Generated by TilesXYZ'
        });


        function pop_Kank_hore_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAYER'] !== null ? autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kank_hore_0_0() {
            return {
                pane: 'pane_Kank_hore_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Kank_hore_0');
        map.getPane('pane_Kank_hore_0').style.zIndex = 400;
        map.getPane('pane_Kank_hore_0').style['mix-blend-mode'] = 'normal';
        var layer_Kank_hore_0 = new L.geoJson(json_Kank_hore_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kank_hore_0',
            layerName: 'layer_Kank_hore_0',
            pane: 'pane_Kank_hore_0',
            onEachFeature: pop_Kank_hore_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Kank_hore_0_0(feature));
            },
        });

        var layer_cuzk = L.WMS.layer("http://geoportal.cuzk.cz/WMS_ORTOFOTO_PUB/WMService.aspx", "GR_ORTFOTORGB", {
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });

        bounds_group.addLayer(layer_Kank_hore_0);
        map.addLayer(layer_Kank_hore_0);
        map.addLayer(ortoRGB);

        var baseMaps = {
        };
        var LayerMaps = {
            
            "Stromky": layer_Kank_hore_0,
            "Ortofoto RGB": ortoRGB,
            "Počet 10 535": layer_cuzk,
            };
        L.control.layers(baseMaps,LayerMaps,{ 
            label: "Layers",
            hideSingleBase:true,
            collapsed:false,
            autoZIndex:false,
            sortLayers: false}).addTo(map); 
        setBounds();
        </script>
    </body>
</html>
