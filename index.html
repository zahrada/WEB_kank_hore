<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
        </style>
        <title></title>
    </head>
    <body>
        <div>Počet stromů v horní části vinice Kaňk 10 535</div>
        <div>Počet stromů v horní části vinice Svatých 8 917</div>
        <div id="map">
        <img src="logo.png" alt="Logo">
        </div>
        <script src="js/qgis2web_expressions.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/L.Control.Locate.min.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet.rotatedMarker.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet.pattern.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet-hash.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/Autolinker.min.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/rbush.min.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/labelgun.min.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/labels.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet.wms.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="js/leaflet-measure.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->       
        <script src="js/L.Control.Opacity.js"></script> <!--při dodržení adresářové struktury není nutné měnit-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/0.7.19/ua-parser.min.js"></script>
        <script src="data/radky_kank_0.js"></script>
        <script src="data/kank_body_1.js"></script>
        <script src="data/radky_svatych_2.js"></script>
        <script src="data/svatych_body_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        }).fitBounds([[49.966,15.260],[49.969,15.280]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);

        function setBounds() {
        }
        function pop_radky_kank_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">odruda</th>\
                        <td>' + (feature.properties['odruda'] !== null ? autolinker.link(feature.properties['odruda'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pocet</th>\
                        <td>' + (feature.properties['pocet'] !== null ? autolinker.link(feature.properties['pocet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_radky_kank_0_0() {
            return {
                pane: 'pane_radky_kank_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,182,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_radky_kank_0');
        map.getPane('pane_radky_kank_0').style.zIndex = 400;
        map.getPane('pane_radky_kank_0').style['mix-blend-mode'] = 'normal';
        var layer_radky_kank_0 = new L.geoJson(json_radky_kank_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_radky_kank_0',
            layerName: 'layer_radky_kank_0',
            pane: 'pane_radky_kank_0',
            onEachFeature: pop_radky_kank_0,
            style: style_radky_kank_0_0,
        });
        bounds_group.addLayer(layer_radky_kank_0);
        map.addLayer(layer_radky_kank_0);
        function pop_kank_body_1(feature, layer) {
        }

        function style_kank_body_1_0() {
            return {
                pane: 'pane_kank_body_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,17,36,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_kank_body_1');
        map.getPane('pane_kank_body_1').style.zIndex = 401;
        map.getPane('pane_kank_body_1').style['mix-blend-mode'] = 'normal';
        var layer_kank_body_1 = new L.geoJson(json_kank_body_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_kank_body_1',
            layerName: 'layer_kank_body_1',
            pane: 'pane_kank_body_1',
            onEachFeature: pop_kank_body_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_kank_body_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_kank_body_1);
        
        function pop_radky_svatych_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">odruda</th>\
                        <td>' + (feature.properties['odruda'] !== null ? autolinker.link(feature.properties['odruda'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pocet</th>\
                        <td>' + (feature.properties['pocet'] !== null ? autolinker.link(feature.properties['pocet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_radky_svatych_2_0() {
            return {
                pane: 'pane_radky_svatych_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,182,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_radky_svatych_2');
        map.getPane('pane_radky_svatych_2').style.zIndex = 402;
        map.getPane('pane_radky_svatych_2').style['mix-blend-mode'] = 'normal';
        var layer_radky_svatych_2 = new L.geoJson(json_radky_svatych_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_radky_svatych_2',
            layerName: 'layer_radky_svatych_2',
            pane: 'pane_radky_svatych_2',
            onEachFeature: pop_radky_svatych_2,
            style: style_radky_svatych_2_0,
        });
        bounds_group.addLayer(layer_radky_svatych_2);
        map.addLayer(layer_radky_svatych_2);
        function pop_svatych_body_3(feature, layer) {
        }

        function style_svatych_body_3_0() {
            return {
                pane: 'pane_svatych_body_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,17,36,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_svatych_body_3');
        map.getPane('pane_svatych_body_3').style.zIndex = 403;
        map.getPane('pane_svatych_body_3').style['mix-blend-mode'] = 'normal';
        var layer_svatych_body_3 = new L.geoJson(json_svatych_body_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_svatych_body_3',
            layerName: 'layer_svatych_body_3',
            pane: 'pane_svatych_body_3',
            onEachFeature: pop_svatych_body_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_svatych_body_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_svatych_body_3);
    


        var ortoRGB = L.tileLayer('./data/rgb/{z}/{x}/{y}.jpg', {
        minZoom: 15,
        maxZoom: 22,
        tms: false,
        attribution: 'Generated by TilesXYZ'
        });

        var orto1RGB = L.tileLayer('./data/rgb_svaty_hore/{z}/{x}/{y}.jpg', {
        minZoom: 15,
        maxZoom: 22,
        tms: false,
        attribution: 'Generated by TilesXYZ'
        });
	
        var layer_cuzk = L.WMS.layer("http://geoportal.cuzk.cz/WMS_ORTOFOTO_PUB/WMService.aspx", "GR_ORTFOTORGB", {
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });

        map.addLayer(ortoRGB);
        map.addLayer(orto1RGB);
        map.addLayer(layer_cuzk);

        var baseMaps = {
        };
        var LayerMaps = {
            "Ortofoto RGB": ortoRGB,
            "ČÚZK": layer_cuzk,
            "Svatých stromky": layer_svatych_body_3,
            "Svatých řádky": layer_radky_svatych_2,
            "Kaňk stromky": layer_kank_body_1,
            "Kaňk řádky": layer_radky_kank_0,
            };
        L.control.layers(baseMaps,LayerMaps,{ 
            label: "Layers",
            hideSingleBase:true,
            collapsed:false,
            autoZIndex:false,
            sortLayers: false}).addTo(map); 
        setBounds();
        </script>
    </body>
</html>
